<!--Action-->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">


    </div>
  </div>
</section>
<!--Login-->
<section id="login">
  <div class="container" id="loginForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4>Account Login</h4>
          </div>
          <div class="card-body">
            <form class="form" ng-submit="login()">
              <div class="form-group">
                <label>User Email</label>
                <input type="email" class="form-control" name="email" ng-model="loginForm.email" required
                  placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="loginForm.password" required
                  placeholder="Enter Password">
              </div>
              <button type="submit" class="btn btn-danger" ng-disabled="disabled">Login</button>
              <a type="button" class="btn btn-primary" href="/register">Register</a>
            </form>

          </div>
        </div>


      </div>
    </div>
  </div>
</section>

<footer id="main-footer" class="mt-5 p-5 bg-dark text-white">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="lead text-center">
          Copyright &copy; <span id="year"></span> Vivek Singh
        </p>
      </div>
    </div>
  </div>
</footer>
